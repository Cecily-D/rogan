<!DOCTYPE html>
<html>
<head>
    <title>Register Employee</title>
</head>
<body>
    <h1>Register Employee</h1>

    <form action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /> <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /> <br /><br />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required /> <br /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required /> <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /> <br /><br />

        <label for="hireDate">Hire Date:</label>
        <input type="date" id="hireDate" name="hireDate" required /> <br /><br />

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required /> <br /><br />

        <label for="departmentId">Department ID:</label>
        <input type="number" id="departmentId" name="departmentId" required /> <br /><br />

        <input type="submit" value="Register Employee" />
    </form>

    <!-- Replace this with JavaScript if you want to dynamically show error messages -->
    <p id="error" style="color:red; display:none;">Error message goes here</p>

    <div>
        <h3>Already have an account? <a href="login.html">Login</a></h3>
        <h3><a href="/">Back to Home</a></h3>
    </div>
</body>
</html>
