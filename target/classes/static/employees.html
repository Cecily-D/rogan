<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Hire Date</th>
                <th>Role</th>
                <th>Department ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.username}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.hireDate}"></td>
                <td th:text="${employee.role}"></td>
                <td th:text="${employee.departmentId}"></td>
                <td>
                    <a th:href="@{/employees/{username}/edit(username=${employee.username})}">Edit</a>
                    <form th:action="@{/employees/{username}/delete(username=${employee.username})}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br />
    <a href="/">Back to Home</a>
    <a href="/register">Register New Employee</a>
</body>
</html>
