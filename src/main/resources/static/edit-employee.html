<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>

    <form th:action="@{/employees/{username}/edit(username=${employee.username})}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${employee.username}" readonly /> <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${employee.password}" required /> <br /><br />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${employee.firstName}" required /> <br /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${employee.lastName}" required /> <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${employee.email}" required /> <br /><br />

        <label for="hireDate">Hire Date:</label>
        <input type="date" id="hireDate" name="hireDate" th:value="${employee.hireDate}" required /> <br /><br />

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" th:value="${employee.role}" required /> <br /><br />

        <label for="departmentId">Department ID:</label>
        <input type="number" id="departmentId" name="departmentId" th:value="${employee.departmentId}" required /> <br /><br />

        <input type="submit" value="Update Employee" />
    </form>

    <br />
    <a href="/employees">Back to Employee List</a>
</body>
</html>
